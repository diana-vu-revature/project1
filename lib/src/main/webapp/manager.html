<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Manager Homepage</title>
  <script src="js/manager.js"></script>
</head>

<body>
  <div id="welcome">
    <h2>Welcome to the Manager Homepage</h2>
  </div>

  <a href="logout" class="btn btn-secondary">Logout</a>

  <div id="profileDiv">
    <button type="button" id="profileButton" class="btn btn-primary">View/Update Profile</button>
  </div>

  <div id="employeesDiv">
    <button type="button" id="employeesButton" class="btn btn-primary">View All Employees</button>
  </div>

  <div id="pendingDiv">
    <h3>Pending Reimbursement Requests</h3>
    <table id="pendingReimTable" class="table table-hover">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Employee</th>
        <th scope="col">Approve</th>
        <th scope="col">Deny</th>
      </tr>
    </table>
  </div>

  <div id="reimbursementDiv">
    <h2>Reimbursement Statuses</h2>
    <p>Review, deny, approve, check status of reimbursement requests from employees.</p>

    <table id="reimTable">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Manager</th>
        <th>Employee</th>
        <th>Resolved</th>
        <th>Approved</th>
      </tr>
    </table>
  </div>

</body>

</html>
