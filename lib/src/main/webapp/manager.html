<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Manager Homepage</title>
  <script src="js/manager.js"></script>
</head>

<body>
  <div id="welcome">
    <h1>Welcome to the Manager Homepage</h1>
  </div>

  <a href="logout">Logout</a>

  <div id="profileDiv">
    <button type="button" id="profileButton">View/Update Profile</button>
  </div>

  <div id="employeesDiv">
    <button type="button" id="employeesButton">View All Employees</button>
  </div>

  <div id="reimbursementDiv">
    <h2>Reimbursement Statuses</h2>
    <p>Review, deny, approve, check status of reimbursement requests from employees.</p>

    <table id="reimTable">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Manager</th>
        <th>Employee</th>
        <th>Resolved</th>
        <th>Approved</th>
      </tr>
    </table>
  </div>

</body>

</html>
