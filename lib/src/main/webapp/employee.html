<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Employee Homepage</title>
  <script src="js/employee.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
  <div id="welcome">
    <h1 class="display-1">Welcome to the Employee Homepage</h1>
  </div>

  <a href="logout" class="btn btn-secondary">Logout</a> </br>

  <div id="profileDiv">
    <button type="button" id="profileButton" class="btn btn-primary">View/Update Profile</button> </br>
  </div>
  
  
  <div id="reimbursementDiv">
    <button type="button" id="createReimButton" class="btn btn-primary">Create Reimbursement Request</button> </br>
  </div>


  <h4>
    Reimbursement Statuses
    <small class="text-muted">Check statuses of your reimbursement requests.</small>
  </h4>

  <div id="reimbursements">
    <table id="reimTable" class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Amount</th>
          <th scope="col">Your ID</th>
          <th scope="col">Manager</th>
          <th scope="col">Approved/Denied</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
    </table>
  </div>

</body>

</html>
