<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Employee Homepage</title>
  <script src="js/employee.js"></script>
</head>

<body>
  <div id="welcome">
    <h1>Welcome to the Employee Homepage</h1>
  </div>

  <a href="logout">Logout</a> </br>

  <div id="profileDiv">
    <button type="button" id="profileButton">View/Update Profile</button>
  </div>
  
  
  <div id="reimbursementDiv">
    <button type="button" id="createReimButton">Create Reimbursement Request</button>
  </div>


  <h1>Reimbursement Statuses</h1>

  <div id="reimbursements">
    <table id="reimTable">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Manager</th>
        <th>Employee</th>
        <th>Resolved</th>
        <th>Approved</th>
      </tr>
    </table>
  </div>

</body>

</html>
