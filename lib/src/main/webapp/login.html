<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Log In</title>
  <script src="js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
  <div id="welcome" class="form-group">
    <h1 class="display-1">Welcome</h1>
  </div>

  <form method="post" action="login" id="loginForm">
      <div class="form-group"></div>
      <label for="email">Email:</label>
      <input type="email" class="form-control" name="email" id="email" required aria-describedby="emailHelp" placeholder="Enter email"/> </br></br>
      <small id="emailHelp" class="form-text text-muted">Please enter your employee email.</small>
    </div>

    <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" name="password" required/> </br></br>
   </div>

    <!-- TODO: dynamically create radio buttons with JS -->
    <label for="manager">Manager:</label>
    <input type="radio" id="manager" name="role" value="2" />
    <label for="employee">Employee:</label>
    <input type="radio" id="employee" name="role" value="1" /></br></br>

    <input type="submit" class="btn btn-primary" value="Login">
  </form>
</body>

</html>
